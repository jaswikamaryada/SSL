<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="inbody3.css">
    <link rel="stylesheet" href="pricing-card.css">
</head>
<body> 
  <div class="pricing-table">
  <div class="pricing-card basic">
  <h2 class="plan-title">Basic</h2>
  <p class="plan-price">$19/month</p>
  <ul class="features">
     <li>1 User</li>
     <li>10 GB Storage</li>
     <li>Basic Support</li>
  </ul>
   <a href="#" class="btn">Sign Up</a>
   </div>

   <div class="pricing-card standard">
     <h2 class="plan-title">Standard</h2>
     <p class="plan-price">$39/month</p>
      <ul class="features">
        <li>5 Users</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
       <a href="#" class="btn">Sign Up</a>
        </div>

        <div class="pricing-card premium">
         <h2 class="plan-title">Premium</h2>
         <p class="plan-price">$59/month</p>
         <ul class="features">
            <li>Unlimited Users</li>
            <li>100 GB storage</li>
            <li>24/7 Support</li>
         </ul>
        <a href="#" class="btn">Sign Up</a>
	</div>
  </div>
</body>
</html>
